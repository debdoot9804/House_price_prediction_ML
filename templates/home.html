<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>ML Prediction Form</title>
</head>
<body>
    <h1> Welcome to my homepage </h1>
    <h2>Enter Feature Values for Prediction</h2>
    <form action="{{url_for('predict')}}" method="post">
        
        <input type="text" name="Latitude" placeholder="Latitude" required><br><br>

        
        <input type="text"  name="Housing Median Age" placeholder="Housing Median Age" required><br><br>

        
        <input type="text"  name="Total Rooms" placeholder="Total Rooms"><br><br>

        
        <input type="text" name="Households" placeholder="Households"><br><br>

        
        <input type="text"  name="Median Income" placeholder="Median Income"><br><br>

        
        <input type="text"  name="ocean_proximity_INLAND" placeholder="ocean_proximity_INLAND"><br><br>

        
        <input type="text"  name="ocean_proximity_NEAR BAY" placeholder="ocean_proximity_NEAR BAY"><br><br>

        
        <input type="text"  name="ocean_proximity_NEAR OCEAN" placeholder="ocean_proximity_NEAR OCEAN"><br><br>

        <button type="submit">Predict</button>
    </form>

    
        <h2>Prediction Result: {{results}}</h2>
    
</body>
</html>
